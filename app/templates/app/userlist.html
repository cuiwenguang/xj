{% extends 'app/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-1">
                            <a  href="{% url 'user_add' %}" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-plus"></i>新增用户 </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                         <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead><tr> <td>用户名</td><td>邮箱</td><td>创建时间</td><td>操作</td></tr></thead>
                            <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.date_joined|date:"Y-m-d H:i:s" }}</td>
                                    <td><a class="btn btn-primary" href={% url 'user_delete' id=user.id %}>删除</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                         </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
